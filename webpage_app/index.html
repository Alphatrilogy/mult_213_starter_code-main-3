<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Magic The Gathering Deck Builder</title>

    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <main class="container">
        <h1>Magic The Gathering Deck Builder</h1>

        <form id="card-search-form">
            <fieldset>
                <legend>Search For Magic Cards</legend>
                <input id="searchImput" placeholder="Enter a card name" required />
                <button>Add Card</button>
            </fieldset>
        </form>

        <section id="results" class="card">
            <p>Awaiting card name...</p>
        </section>
<section id="deck" class="card">
            <h2>Your Deck</h2>
            <ul id="deck-list"></ul>
            <button>Clear Deck</button>
        </section>
    </main>

    <!-- Your bundled JS file -->
    <script src="dist/main.js"></script>
</body>

</html>
